<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,700;1,600;1,700&family=Merriweather:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Alt School | First Semester Assignment 1</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <h1 class="logo-letter">T.</h1>
        </div>
        <ul class="nav-links">
          <li class="nav-link" title="About">
            <a href="index.html">About</a>
          </li>
          <li class="nav-link active">
            <a href="contact.html">Contact</a>
          </li>
          <li class="nav-link">
            <a href="register.html">Register</a>
          </li>
          <li class="nav-link">
            <a href="login.html">Login</a>
          </li>
        </ul>
        <ul class="socials">
          <li>
            <a href="https://github.com/tunedev">
              <img
                class="icon"
                src="./img/github-sign.png"
                alt="github profile"
              />
            </a>
          </li>
          <li>
            <!-- <a
              href="https://www.flaticon.com/free-icons/linkedin"
              title="linkedin icons"
              >Linkedin icons created by riajulislam - Flaticon</a
            > -->
            <a href="https://www.linkedin.com/in/babatunde-sanusi-806b88164/">
              <img
                class="icon"
                src="./img/linkedin.png"
                alt="linkedin profile"
              />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/sanusi_tundev">
              <img class="icon" src="./img/twitter.png" alt="twitter profile" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/batunde_official/?hl=en">
              <img
                class="icon"
                src="./img/instagram.png"
                alt="instagram profile"
              />
            </a>
          </li>
        </ul>
      </aside>
      <section class="wrapper">
        <div class="form-wrapper">
          <form class="form">
            <h2>Contact Form</h2>
            <div class="formGroup">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter your fullname here"
              />
            </div>
            <div class="formGroup">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email Address"
              />
            </div>
            <div class="formGroup">
              <label for="message">Message: </label>
              <textarea
                id="message"
                placeholder="Enter a message to set the context for the reason for this contact"
              ></textarea>
            </div>
            <div class="formGroup">
              <label for="priority">Priority: </label>
              <select
                id="priority"
                name="priority"
                required
                placeholder="Select Message Priority Level"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <button type="submit" class="btn">Contact Me</button>
          </form>
        </div>

        <section class="footer">
          <p>
            <strong>&copy; 2020 Tunde Sanusi</strong>
          </p>
          <p>
            Deeply inspired by:
            <a href="https://samsongoddy.com/">Samson Goddy's portfolio</a>
          </p>
        </section>
      </section>
    </div>
  </body>
</html>
