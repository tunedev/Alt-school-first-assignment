        <ul class="nav-links">

        <ul class="socials">
          <li>

        <div class="form-wrapper">

            <h2>Login Form</h2>
            <div class="formGroup">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="input a unique username here"
              />
            </div>
            <div class="formGroup">
              <label for="password">password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="btn">Sign in</button>
          </form>
        </div>
