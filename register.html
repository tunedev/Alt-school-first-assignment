      rel="stylesheet"
    />

    <div class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <h1 class="logo-letter">T.</h1>
        </div>
        <ul class="nav-links">
          <li class="nav-link" title="About">
            <a href="index.html">About</a>
          </li>
          <li class="nav-link">
            <a href="contact.html">Contact</a>
          </li>
          <li class="nav-link active">
            <a href="register.html">Register</a>
          </li>
          <li class="nav-link">
            <a href="login.html">Login</a>
          </li>
        </ul>
        <ul class="socials">
          <li>
            <a href="https://github.com/tunedev">
              <img
                class="icon"
                src="./img/github-sign.png"
                alt="github profile"
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/babatunde-sanusi-806b88164/">
              <img
                class="icon"
                src="./img/linkedin.png"
                alt="linkedin profile"
              />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/sanusi_tundev">
              <img class="icon" src="./img/twitter.png" alt="twitter profile" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/batunde_official/?hl=en">
              <img
                class="icon"
                src="./img/instagram.png"
                alt="instagram profile"
              />
            </a>
          </li>
        </ul>
      </aside>
      <section class="wrapper">
        <div class="form-wrapper">
          <form class="form">
            <h2>Registeration Form</h2>
            <div class="formGroup">
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                placeholder="Enter your First name here"
              />
            </div>
            <div class="formGroup">
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                placeholder="Enter your Last name here"
              />
            </div>
            <div class="formGroup">
              <label for="phone">Phone No. :</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="Enter your Phone Number here"
              />
            </div>
            <div class="formGroup">
              <label for="gender">Gender: </label>
              <select
                id="gender"
                name="gender"
                required
                placeholder="What gender do you identify as"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <option value="nonBinaryNonConforming">
                  Non-binary/non-conforming
                </option>
                <option value="notRespond">Prefer not to respond</option>
              </select>
            </div>
            <div class="formGroup">
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                required
                placeholder="What Country are you from?"
              />
            </div>
            <div class="formGroup">
              <label for="state">State/province:</label>
              <input
                type="text"
                id="state"
                name="state"
                required
                placeholder="Input your State or Province here"
              />
            </div>
            <div class="formGroup">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="input a unique username here"
              />
            </div>
            <div class="formGroup">
              <label for="password">password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
            <div class="formGroup">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm your password"
              />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>

        <section class="footer">
          <p>
            <strong>&copy; 2020 Tunde Sanusi</strong>
          </p>
          <p>
            Deeply inspired by:
            <a href="https://samsongoddy.com/">Samson Goddy's portfolio</a>
          </p>
        </section>
      </section>
    </div>
  </body>
</html>
